			<h1>What is a Square?</h1>
			
			<div id="square-text">
               
					<p>In geometry, a square is a regular quadrilateral. This means that it has four equal sides and four equal angles (90-degree angles, or right angles). It can also be defined as a rectangle in which two adjacent sides have equal length.</p>
					<p>A square is presented in the image below.</p>
