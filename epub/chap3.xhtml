			<h1>What is a circle?</h1>
			
			<div id="circletext">
               
					<p>A circle is a simple shape of Euclidean geometry that is the set of all points in a plane that are at a given distance from a given point, the center. The distance between any of the points and the centre is called the radius.</p>
